<!DOCTYPE html>
<html >
<body><p><b>JAVA PROGRAM TO DISPLAY PATTERNS</b></p>
<script>
    var a,b;
    for(a=1;a<=5;a++){
        for(b=1;b<=a;b++){
            document.write(+b+" ")
        }
        document.write("</br>")
    }

    document.write("</p>");

    for(a=1;a<=5;a++){
        for(b=1;b<=a;b++){
            document.write("*")
        }
        document.write("</br>")
    }
</script>
    
</body>
</html>
