<!DOCTYPE html>
<html>
    <body>
        <p>Javascript to 1,4,9,16 up to 10th term</p>
        <script>
            var i=0,k;
            while(i<10){
                i=i+1;
                k=i*i;
                document.write(+k+", ");
            }
        </script>
    </body>
    </html>
